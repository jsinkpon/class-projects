<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scrabble</title>

    <script type="module" src="main.js" defer></script>
    <script type="module" src="scrabbleUtils.js" defer></script>
    <script type="module" src="test.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="board"></div>
    <div id="controls">
      <label for="count"> Tiles left:</label> <output type="number" id="tiles-count"> </output>
      <p></p>
      <label for="word">Word: </label><input type="text" id="word" />
      <label for="x">x: </label><input type="number" id="x" min="1" max="15" />
      <label for="y">y: </label><input type="number" id="y" min="1" max="15" />
      <select id="direction">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <input type="button" value="Play!" id="play" />
      <input type="reset" value="Reset" id="reset" />
      <input type="button" value="Help!" id="help" />
      <input type="button" value="Random" id="random" disabled/>
      <p></p>
      <label for="hint"> Hint:</label> <output type="text" id="hint"> </output>
    </div>
    <br>
    <div class="rack-container" id="rack"></div>
  </body>
</html>
